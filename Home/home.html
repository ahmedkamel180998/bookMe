<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>BookMe - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style/home.css" />
</head>

<body>
    <div id="navbar-container"></div>

    <div class="container my-4">
    <div class="row mb-3 g-2 justify-content-center">
        <div class="col-auto d-flex align-items-center filterDrop">
            <label for="filterOption" class="form-label fw-semibold small text-muted mb-0 me-2">Filter by Genre:</label>
            <select class="form-select form-select-sm" id="filterOption" aria-label="Filter select" style="width: 200px;">
                <option value="None">None</option>
                <option>Crime & Horror</option>
                <option>Mystery</option>
                <option>Fantasy</option>
                <option>Science Fiction</option>
                <option>Adventure Fiction</option>
                <option>Romance</option>
                <option>Fairy tale</option>
                <option>History</option>
                <option>Poetry</option>
                <option>Literary fiction</option>
                <option>Biography</option>
                <option>Children's Literature</option>
            </select>
        </div>

        <div class="col-auto d-flex align-items-center sortDrop">
            <label for="sortOption" class="form-label fw-semibold small text-muted mb-0 me-2">Sort by Price:</label>
            <select class="form-select form-select-sm" id="sortOption" aria-label="Sort select" style="width: 200px;">
                <option value="none" selected>None</option>
                <option>Low to High</option>
                <option>High to Low</option>
            </select>
        </div>
        </div>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="productList"></div>

        <div id="pagination" class="d-flex justify-content-center mt-4"></div>
    </div>

    <div id="loader" class="text-center my-5" style="display:none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./script/Home.js"></script>
</body>

</html>
