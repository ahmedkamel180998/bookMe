<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BookMe - Profile</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./style/profile.css" />
</head>

<body>
  <!-- Navbar will be injected here -->
  <div id="navbar-container"></div>

  <!-- Sidebar -->
  <div class="sidebar">
    <a class="nav-item" id="editProfileBtn">
      <i class="bi bi-person"></i>
      <span class="nav-text">Profile</span>
    </a>
    <a class="nav-item" id="orders">
      <i class="bi bi-receipt"></i>
      <span class="nav-text">Orders</span>
    </a>
    <a class="nav-item" id="signOutBtn">
      <i class="bi bi-box-arrow-right"></i>
      <span class="nav-text">Sign Out</span>
    </a>
  </div>

  <!-- Main Content -->
  <div class="content loaded" id="content">
    <!-- Edit Profile Section -->
    <div class="container mt-4" id="edit-profile-section">
      <h2>Edit Profile</h2>
      <form id="profileForm" class="mt-3">
        <div class="mb-3">
          <label for="emailInput" class="form-label">Email address</label>
          <input type="email" class="form-control" id="emailInput" placeholder="Enter your email" required />
        </div>
        <div class="mb-3">
          <label for="usernameInput" class="form-label">Username</label>
          <input type="text" class="form-control" id="usernameInput" placeholder="Enter your username" required />
        </div>
        <button type="submit" class="btnn" id="updateButton">Update</button>
      </form>
    </div>

    <!-- Orders Section -->
    <div id="view-order-section" class="content-section" style="display: none;">
      <h2 class="form-title">Orders</h2>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>OrderID</th>
              <th>Items</th>
              <th>Total (EGP)</th>
            </tr>
          </thead>
          <tbody id="orders-table-body"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="./script/profile.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
