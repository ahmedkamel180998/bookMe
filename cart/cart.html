<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/50/8b4513/book.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="./style/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../navBar/style/navBar.css" />
</head>

<body>
    <div id="navbar-container"></div>

    <main class="cart">
        <div class="container">
            <div class="row g-4">
                
                <div class="col-lg-8">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4 class="mb-0">Shopping Cart</h4>
                        <span class="total-cart-items text-muted"></span>
                    </div>
                
                    <div class="product-list d-flex flex-column gap-3">
                    </div>
                </div>
            
                <div class="col-lg-4">
                    <div class="summary-card p-4 shadow-sm">
                        <h5 class="mb-4">Order Summary</h5>
                        <div class="d-flex justify-content-between mb-3">
                            <span class="text-muted">Subtotal</span>
                            <span class="subtotal-cost"></span>
                        </div>
                        <div class="d-flex justify-content-between mb-3 border-bottom pb-2">
                            <span class="text-muted">Shipping</span>
                            <span class="text-success">Free</span>
                        </div>
                        <div class="d-flex justify-content-between mb-4">
                            <span class="fw-bold">Total</span>
                            <span class="total-cost fw-bold"></span>
                        </div>

                        <button class="checkout-btn btn btn-primary w-100 mb-3">Checkout</button>
                        <button class="continue-btn btn btn-outline-secondary w-100">Continue Shopping</button>
                    </div>
                </div>
    </main>

    <script type="module" src="../firebase.js"></script>
    <script type="module" src="./script/cart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
