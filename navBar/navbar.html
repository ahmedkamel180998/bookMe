<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="./style/navBar.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />


</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4 py-2 shadow-sm">
    <div class="container-fluid">
      <!-- Logo -->
      <a class="navbar-brand" data-target="Home">
        <img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" class="navBarImg" alt="Logo" width="40"
          height="40">
      </a>

      <!-- Toggle button for small screens -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>


      <!-- Navigation links -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" data-target="Home">
              <span class="material-symbols-outlined">
                home
              </span>
              Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-target="profileHTML">
              <span class="material-symbols-outlined">
                account_circle
              </span>
              Profile</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" data-target="wishList">
              <span class="material-symbols-outlined">
                favorite
              </span>
              Wishlist</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-target="cart">
              <span class="material-symbols-outlined">
                shopping_cart
              </span>
              Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-target="aboutUs">
              <span class="material-symbols-outlined">
                info
              </span>
              About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-target="contactUs">
              <span class="material-symbols-outlined">
                contact_support
              </span>
              Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-target="signOut">
              <span class="material-symbols-outlined">
                logout
              </span>
              Sign Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <script type="module" src="./script/navBar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
